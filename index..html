<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BrainstormBoard</title>
</head>
<body>
    <div class="btns">
    <button class="clr" onclick="createcanvas()">clear</button>
    <button class="erz" onclick="eraze()">eraze</button>
    <button class="penz" onclick="pen()">pen</button>
    <input type="color" id="clor" onchange="setcolor()" value="black">
    <input type="range" min='1' max='100' onchange="pensize()" id="sz" value="1">
    
    </div>
    <canvas class="paper" id="can"></canvas>
   
    <script src="app.js"></script>
</body>
</html>
